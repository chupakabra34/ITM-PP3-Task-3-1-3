<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="2">
    <tr>
        <th>id</th>
        <th>username</th>
        <th>name</th>
        <th>lastname</th>
        <th>age</th>
        <th>email</th>
        <!--        <th>password</th>-->
        <th>roles</th>
        <th>Actions</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:utext="${user.id}">Id</td>
        <td th:utext="${user.username}">Id</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.lastname}">Lastname</td>
        <td th:utext="${user.age}">Age</td>
        <td th:utext="${user.email}">Email</td>
        <td><p th:each="role : ${user.getRoles()}" th:text="${role.name}"></p></td>
        <td>
            <form th:method="GET" th:action="@{/admin/editUser/{username}(username=${user.getUsername()})}">
                <button>Edit user</button>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/deleteUser/{id}(id=${user.getId()})}">
                <input type="hidden" value="${user}">
                <button type="submit">Delete User</button>
            </form>
        </td>
    </tr>
</table>
<br/>
<hr/>
<form action="/admin/new">
    <button>Create new user</button>
</form>
<br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
